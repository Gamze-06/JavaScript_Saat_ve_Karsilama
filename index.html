<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>
    <title>Kodluyoruz Javascript Saat Ödevi</title>
   
  </head>
  <body class="loading bg-dark">
    <div class="container-wrapper">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName" class="username"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript <br> bölümü 1. Ödevindesiniz.
      </div>
    </div>
    </div>
    <script src="js/clock.js"></script>
    <script>
    window.onload = function(){
    var userName = "";
    while (!userName || userName.trim() === "") {
      userName = prompt("Lütfen isminizi girin :) ");
    }
    document.getElementById("myName").textContent = userName.trim();
    document.body.classList.remove("loading");
    document.body.classList.add("loaded");
    document.body.classList.add("bg-dark");

    function showTime() {
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      var dayNames = ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"];
      var day =dayNames[now.getDay()];

      hour = hour < 10 ? "0" + hour : hour;
      minute = minute < 10 ? "0" + minute : minute;
      second = second < 10 ? "0" + second : second;

      var timeString = hour + ":" + minute + ":" + second + " " + day;
      document.getElementById("myClock").textContent = timeString;
    }

    setInterval(showTime, 1000);
    showTime();
    };
    </script>
  </body>
</html>
